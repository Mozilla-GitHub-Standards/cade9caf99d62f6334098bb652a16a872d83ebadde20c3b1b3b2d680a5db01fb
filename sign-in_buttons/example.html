<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="example.css" type="text/css">
        <title>Example Mozilla Auth0 Sign In Buttons</title>
    </head>

    <body>
        <h2>Button Examples</h2>

        <h3>Standard Buttons</h3>
        <p>
            <button class="btn-auth0 btn-auth0-sandstone">Sign In</button>
            <button class="btn-auth0 btn-auth0-red">Sign In</button>
            <button class="btn-auth0 btn-auth0-charcoal">Sign In</button><br>
            <button class="btn-auth0 btn-auth0-sandstone btn-auth0-shadow">Sign In</button>
            <button class="btn-auth0 btn-auth0-red btn-auth0-shadow">Sign In</button>
            <button class="btn-auth0 btn-auth0-charcoal btn-auth0-shadow">Sign In</button>
        </p>

        <h3>Wide Buttons</h3>
        <p>
            <button class="btn-auth0 btn-auth0-sandstone btn-auth0-wide">Sign In</button><br>
            <button class="btn-auth0 btn-auth0-red btn-auth0-wide">Sign In</button><br>
            <button class="btn-auth0 btn-auth0-charcoal btn-auth0-wide">Sign In</button><br>
            <button class="btn-auth0 btn-auth0-sandstone btn-auth0-shadow btn-auth0-wide">Sign In</button><br>
            <button class="btn-auth0 btn-auth0-red btn-auth0-shadow btn-auth0-wide">Sign In</button><br>
            <button class="btn-auth0 btn-auth0-charcoal btn-auth0-shadow btn-auth0-wide">Sign In</button>
        </p>

        <h3>Large Buttons</h3>
        <p>
            <button class="btn-auth0 btn-auth0-sandstone btn-auth0-lg">Sign In</button>
            <button class="btn-auth0 btn-auth0-sandstone btn-auth0-shadow btn-auth0-lg">Sign In</button><br>
            <button class="btn-auth0 btn-auth0-red btn-auth0-lg">Sign In</button>
            <button class="btn-auth0 btn-auth0-red btn-auth0-shadow btn-auth0-lg">Sign In</button><br>
            <button class="btn-auth0 btn-auth0-charcoal btn-auth0-lg">Sign In</button>
            <button class="btn-auth0 btn-auth0-charcoal btn-auth0-shadow btn-auth0-lg">Sign In</button>
        </p>

        <h3>Disabled Buttons</h3>
        <p>
            <button class="btn-auth0 btn-auth0-sandstone disabled">Sign In</button>
            <button class="btn-auth0 btn-auth0-red disabled">Sign In</button>
            <button class="btn-auth0 btn-auth0-charcoal disabled">Sign In</button>
        </p>
    </body>
</html>
