<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="example.css" type="text/css">
        <title>Example Mozilla Auth0 Sign In Buttons</title>
    </head>

    <body>
        <h2>Button Examples</h2>

        <h3>Standard Buttons</h3>
        <p>
            <button class="btn-signing btn-signing-sandstone">Sign In</button>
            <button class="btn-signing btn-signing-red">Sign In</button>
            <button class="btn-signing btn-signing-charcoal">Sign In</button><br>
            <button class="btn-signing btn-signing-sandstone btn-signing-shadow">Sign In</button>
            <button class="btn-signing btn-signing-red btn-signing-shadow">Sign In</button>
            <button class="btn-signing btn-signing-charcoal btn-signing-shadow">Sign In</button>
        </p>

        <h3>Wide Buttons</h3>
        <p>
            <button class="btn-signing btn-signing-sandstone btn-signing-wide">Sign In</button><br>
            <button class="btn-signing btn-signing-red btn-signing-wide">Sign In</button><br>
            <button class="btn-signing btn-signing-charcoal btn-signing-wide">Sign In</button><br>
            <button class="btn-signing btn-signing-sandstone btn-signing-shadow btn-signing-wide">Sign In</button><br>
            <button class="btn-signing btn-signing-red btn-signing-shadow btn-signing-wide">Sign In</button><br>
            <button class="btn-signing btn-signing-charcoal btn-signing-shadow btn-signing-wide">Sign In</button>
        </p>

        <h3>Large Buttons</h3>
        <p>
            <button class="btn-signing btn-signing-sandstone btn-signing-lg">Sign In</button>
            <button class="btn-signing btn-signing-sandstone btn-signing-shadow btn-signing-lg">Sign In</button><br>
            <button class="btn-signing btn-signing-red btn-signing-lg">Sign In</button>
            <button class="btn-signing btn-signing-red btn-signing-shadow btn-signing-lg">Sign In</button><br>
            <button class="btn-signing btn-signing-charcoal btn-signing-lg">Sign In</button>
            <button class="btn-signing btn-signing-charcoal btn-signing-shadow btn-signing-lg">Sign In</button>
        </p>

        <h3>Disabled Buttons</h3>
        <p>
            <button class="btn-signing btn-signing-sandstone disabled">Sign In</button>
            <button class="btn-signing btn-signing-red disabled">Sign In</button>
            <button class="btn-signing btn-signing-charcoal disabled">Sign In</button>
        </p>
    </body>
</html>
